<!-- Reusable Modal -->
<div class="modal fade" id="{{ modal_id }}" tabindex="-1">
    <div class="bd-helper modal-dialog {% block modal_dialog_classes %}{% endblock %}">
        <div class="modal-content">
            <!-- Modal content can be dynamic here -->
            {% block modal_content %}
            {% endblock %}
        </div>
    </div>
</div>
