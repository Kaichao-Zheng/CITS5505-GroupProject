{% extends "base.html" %}

{% block import_CSS %}
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
{% endblock %}

{% block content %}
    <div class="section-box" style="height: 100%;">
        <h2>Forecast Line Chart</h2>
        <p>Product: TimTam</p>
      <canvas id="forecast1"></canvas>
    </div>

    <script>
      fetch('/forecast-data')
          .then(res => res.json())
          .then(data => {
              renderForecastChart({
                  targetId: 'forecast1',
                  datasets: data,
                  label: '7-Day Forecast',
                  borderColor: 'green'
              });
          });
    </script>

</body>
</html>

{% endblock %}
