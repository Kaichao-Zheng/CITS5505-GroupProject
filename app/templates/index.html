{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartAnalytics</title>
</head>
<body>

  <div class="section-box d-flex">
    <div class="col">
      <h1><strong>Search</strong> products & view historical price trends</h1>
    </div>
    <div class="col d-flex justify-content-center" style="mask-image: radial-gradient(ellipse closest-side, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%); -webkit-mask-image: radial-gradient(ellipse closest-side, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);">
        <img src="{{ url_for('static', filename='img/Price-Comparison-2.webp') }}" alt="Forecasting" style="height: 300px;">
    </div>
  </div>

  <div class="section-box d-flex">
    <div class="col">
      <h1> <strong>Predict</strong>  future prices with our forecasting system</h1>
    </div>
    <div class="col d-flex justify-content-center">
      <img src="{{ url_for('static', filename='img/predict-future-prices.webp') }}" alt="Forecasting" style="height: 260px;">
    </div>
  </div>
  <div class="section-box d-flex">
    <div class="col">
      <h1> <strong>Upload</strong>  your pricing data to generate insights</h1>
    </div>
    <div class="col d-flex justify-content-center">
      <img src="{{ url_for('static', filename='img/upload-generate-insights-2.png') }}" alt="Forecasting" style="height: 260px;">
    </div>
  </div>


 <!-- Call to Action + Predict/Search/Share -->
<div class="container my-4">
  <div class="row align-items-center text-center text-md-start">
    <!-- Left side: Call to Action -->
    <div class="col-md-6 mb-3 mb-md-0">
      <p>Ready to get started?</p>
      <button class="btn btn-success me-2">Login</button>
      <button class="btn btn-primary">Register</button>
    </div>

    <!-- Right side: Icons -->
    <div class="col-md-6 d-flex justify-content-center justify-content-md-end gap-4">
      <div class="text-center">
        <img src="{{ url_for('static', filename='img/predict-icon.jpg') }}" alt="Predict" width="40">
        <p class="mb-0">Predict</p>
      </div>
      <div class="text-center">
        <img src="{{ url_for('static', filename='img/search-icon.png') }}" alt="Search" width="40">
        <p class="mb-0">Search</p>
      </div>
      <div class="text-center">
        <img src="{{ url_for('static', filename='img/share-icon.jpg') }}" alt="Share" width="40">
        <p class="mb-0">Share</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>

{% endblock %}
