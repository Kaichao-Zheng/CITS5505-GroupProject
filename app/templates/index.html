{% extends "base.html" %}

{% block content %}
    <div class="section-box d-flex">
        <div class="col">
            <h1><strong>Search</strong> products & view historical price trends</h1>
        </div>
        <div class="col d-flex justify-content-center" style="mask-image: radial-gradient(ellipse closest-side, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%); -webkit-mask-image: radial-gradient(ellipse closest-side, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);">
            <img src="{{ url_for('static', filename='img/Price-Comparison-2.webp') }}" alt="Forecasting" style="height: 300px;">
        </div>
    </div>
    <div class="section-box d-flex">
        <div class="col">
            <h1> <strong>Predict</strong>  future prices with our forecasting system</h1>
        </div>
        <div class="col d-flex justify-content-center">
            <img src="{{ url_for('static', filename='img/predict-future-prices.webp') }}" alt="Forecasting" style="height: 260px;">
        </div>
    </div>
    <div class="section-box d-flex">
        <div class="col">
            <h1> <strong>Upload</strong>  your pricing data to generate insights</h1>
        </div>
        <div class="col d-flex justify-content-center">
            <img src="{{ url_for('static', filename='img/upload-generate-insights-2.png') }}" alt="Forecasting" style="height: 260px;">
        </div>
    </div>

    <!-- Call to Action + Predict/Search/Share -->
    <div class="container my-4">
        <div class="row text-center text-md-start">
            <!-- Left side: Call to Action -->
            <div class="col-md-6 mb-md-0">
                <p class="text-white mb-1">Ready to get started?</p>
                <!-- Pop-up login modal -->
                <a class="btn btn-success me-2" 
                    href="#" 
                    data-bs-toggle="modal" 
                    data-bs-target="#loginModal">
                    Login
                </a>
                <!-- Register: to be continue -->
                <a class="btn btn-primary" 
                    href="#" 
                    data-bs-toggle="modal" 
                    data-bs-target="#">
                    Register
                </a>
            </div>

            <!-- Right side: Icons -->
            <div class="col-md-6 d-flex justify-content-center justify-content-md-end gap-4">
                <!-- Predict: to be continue -->
                <div class="text-center">
                    <i class="text-white fs-3 bi bi-graph-down-arrow"></i>
                    <p class="text-white mb-0">Predict</p>
                </div>
                <!-- Scroll to search -->
                <div class="text-center" onclick="scrollToSearch()" style="cursor: pointer;">
                    <i class="text-white fs-3 bi bi-search"></i>
                    <p class="text-white mb-0">Search</p>
                </div>
                <!-- Pop-up share modal -->
                <div class="text-center">
                    <a class="text-white mb-0 nav-link"
                        href="#"
                        data-bs-toggle="modal"
                        data-bs-target="#shareModal">
                        <i class="text-white fs-3 bi-share-fill"></i>
                        <p>Share</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
