<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Price Trend</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <!-- Navigation bar -->
    <div class="bd-helper container-md my-3">
        <nav class="navbar rounded navbar-expand-md bg-light justify-content-center">
            <div class="container-fluid">
                <!-- Website name linking to homepage -->
                <a class="bd-helper navbar-brand" href="{{ url_for('index') }}">
                    <img src="img/logo.png" alt="logo" style="width:40px;" class="rounded-pill">
                    Price Trend
                </a>
                <!-- Collapse button to toggle mobile navbar -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navigation Menu -->
                <div class="bd-helper collapse navbar-collapse" id="collapNavbar">
                    <!-- Search bar-->
                    <form class="bd-helper d-flex w-75 m-auto" action="{{ url_for('search') }}" method="get">
                        <input class="form-control me-2" type="search" name="query" placeholder="Search">
                        <button class="btn btn-outline-success" type="submit">
                            <span class="bi bi-search"></span>
                        </button>
                    </form>
                    <!-- Navigation links -->
                    <ul class="bd-helper navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link {% block login_status %}{% endblock %}"
                                href="#"
                                data-bs-toggle="modal"
                                data-bs-target="#loginModal">
                                Login
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block upload_status %}{% endblock %}"
                                href="#"
                                data-bs-toggle="modal"
                                data-bs-target="#uploadModal">
                                Upload
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block share_status %}{% endblock %}"
                                href="#"
                                data-bs-toggle="modal"
                                data-bs-target="#shareModal">
                                Share
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- Main content area for inheritance-->
    <div class="bd-helper container-md my-3">
        <p>Placeholder page from templates/login.html</p>
        <p>login.html has been refactored into a pop-up for every page.</p>
        <p>This page will be removed soon.</p>
    </div>
    <!-- Render different modals using different params for templates/model.html -->
    <!-- id = loginModal, modal_title = "Log In" -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Log In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Modal content can be dynamic here -->
                    <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- id = "uploadModal", modal_title = "Upload" -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Modal content can be dynamic here -->
                    <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- id = shareModal, modal_title = "Share" -->
    <div class="modal fade" id="shareModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Share</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Modal content can be dynamic here -->
                    <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
