<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Price Trend</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <!-- Navigation bar -->
    <div class="bd-helper container-md my-3">
        <nav class="navbar rounded navbar-expand-md bg-light justify-content-center">
            <div class="container-fluid">
                <!-- Website name linking to homepage -->
                <a class="bd-helper navbar-brand" href="{{ url_for('index') }}">
                    <img src="img/logo.png" alt="logo" style="width:40px;" class="rounded-pill">
                    Price Trend
                </a>
                <!-- Collapse button to toggle mobile navbar -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navigation Menu -->
                <div class="bd-helper collapse navbar-collapse" id="collapNavbar">
                    <!-- Search bar-->
                    <form class="bd-helper d-flex w-75 m-auto" action="{{ url_for('search') }}" method="get">
                        <input class="form-control me-2" type="search" name="query" placeholder="Search">
                        <button class="btn btn-outline-success" type="submit">
                            <span class="bi bi-search"></span>
                        </button>
                    </form>
                    <!-- Navigation links -->
                    <ul class="bd-helper navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link " href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Log in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block upload_status %}{% endblock %}" href="#">Upload</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block share_status %}{% endblock %}" href="#">Share</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- Popup -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center w-100" id="loginModalLabel">Log in</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
            </div>
            <div class="modal-body">
              <!-- Login Form -->
              <form>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main content area for inheritance-->
    <div class="bd-helper container-md my-3">
        <p>Placeholder page from templates/login.html</p>
    </div>
</body>
</html>
