<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Price Trend</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <!-- Navigation bar -->
    <div class="bd-helper container my-3 rounded">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
            <div class="container-fluid">
                <!-- Collapse button to toggle mobile navbar -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Website name linking to homepage -->
                <a class="bd-helper navbar-brand mx-auto" href="{{ url_for('index') }}">Price Trend</a>
                <!-- Navigation links -->
                <div class="bd-helper collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% block login_status %}{% endblock %}" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block search_status %}{% endblock %}" href="#">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block upload_status %}{% endblock %}" href="#">Upload</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block share_status %}{% endblock %}" href="#">Share</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- Main content area for inheritance-->
    {% block content %}
    {% endblock %}
</body>
</html>
